  apt: apt-transport-https rsync lsb-release curl wget git gzip dnsutils dirmngr software-properties-common psmisc gnupg2 ca-certificates gpg-agent iproute2 dos2unix nfs-common jq sudo locales debconf-utils net-tools build-essential bc automake make cmake checkinstall libnss3-tools nano zip unzip htop vnstat vnstati vsftpd subversion ssl-cert openssl php8.3-cli php8.3-fpm php8.3-dev php8.3 php8.3-curl php8.3-gd php-geoip php8.3-igbinary php8.3-memcached php8.3-mbstring php8.3-msgpack php8.3-opcache php8.3-xml php8.3-xmlrpc php8.3-zip php8.3-sqlite3 php8.3-bcmath php8.3-imagick php-pear libfcgi0ldbl mcrypt libmcrypt-dev libsqlite3-dev sqlite3 libtool libcppunit-dev libssl-dev fontconfig libfontconfig1 libfontconfig1-dev zlib1g-dev libbz2-dev libreadline-dev libcairo2-dev libcurl4-openssl-dev libgirepository1.0-dev llvm libncurses5-dev libncursesw5-dev xz-utils tk-dev liblzma-dev python3 python3-apt python3-software-properties python3-wheel python3-psutil python3-pip python3-dev python3-all-dev python3-docopt python3-setuptools python3-venv expect dialog iptables autoconf-archive debian-keyring debian-archive-keyring caddy nodejs yarn
  external: 
    - composer:
        install: |
          EXPECTED_CHECKSUM="$(php -r 'copy("https://composer.github.io/installer.sig", "php://stdout");')"
          php -r "copy('https://getcomposer.org/installer', 'composer-setup.php');"
          ACTUAL_CHECKSUM="$(php -r "echo hash_file('sha384', 'composer-setup.php');")"

          if [ "$EXPECTED_CHECKSUM" != "$ACTUAL_CHECKSUM" ]
          then
              >&2 echo 'ERROR: Invalid installer checksum'
              rm composer-setup.php
              #exit 1
          fi

          php composer-setup.php --quiet
          RESULT=$?
          rm composer-setup.php
          mv composer.phar /usr/local/bin/composer
          exit $RESULT
    - symfony:
        install: |
          wget https://get.symfony.com/cli/installer -O - | bash
          cp -pR /root/.symfony5/bin/symfony /usr/local/bin/symfony
          chmod +x /usr/local/bin/symfony
    - caddy:
        install: |
          mkdir -p /root/.mediaease/caddy
          cp -pR /etc/caddy/Caddyfile /root/.mediaease/caddy/Caddyfile.bak
          mkdir -p /etc/caddy/softwares
          CADDYFILE_OWNER=$(stat -c '%U:%G' /etc/caddy/Caddyfile)
          chown -R $CADDYFILE_OWNER /etc/caddy
          curl -JLO "https://dl.filippo.io/mkcert/latest?for=linux/amd64"
          chmod +x mkcert-v*-linux-amd64
          sudo mv mkcert-v*-linux-amd64 /usr/local/bin/mkcert
